version: '3.7'
services:
  app:
    build: .
    container_name: ${APP_NAME:-go-arch}-app
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/tmp
    ports:
      - "3001:3000"
      - "51186:50051"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      fluentd:
        condition: service_healthy

  postgres_test:
    hostname: postgres-test
    image: postgres:latest
    container_name: ${APP_NAME:-go-arch}-db-test
    restart: always
    ports:
      - ${DB_TEST_PORT}:5433
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - app-network

  postgres:
    hostname: postgres
    image: postgres:latest
    container_name: ${APP_NAME:-go-arch}-db
    restart: always
    volumes:
      - ./docker/postgresql/tmp:/var/lib/postgresql/data
      - app-data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    networks:
        - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME}"]
      interval: 3s
      timeout: 3s
      retries: 5


  rabbitmq:
    image: 'rabbitmq:3.13-management'
    container_name: ${APP_NAME:-go-arch}-rabbitmq
    ports:
      # The standard AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
    environment:
      # The location of the RabbitMQ server.  "amqp" is the protocol;
      # "rabbitmq" is the hostname.  Note that there is not a guarantee
      # that the server will start first!  Telling the pika client library
      # to try multiple times gets around this ordering issue.
      AMQP_URL: 'amqp://rabbitmq?connection_attempts=5&retry_delay=5'
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    container_name: ${APP_NAME:-go-arch}-prometheus
    volumes:
      - ./deployments/development/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network


  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./deployments/development/otel/otel-config.yml:/etc/otel-config.yml
    command: ["--config", "/etc/otel-config.yml"]
    ports:
      - "4317:4317"  # For OTLP traces
      - "4318:4318"  # For OTLP traces
      - "8889:8889"  # Prometheus metrics
    networks:
      - app-network

  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: ${APP_NAME:-go-arch}-jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector endpoint
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    container_name: ${APP_NAME:-go-arch}-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - elasticsearch
    networks:
      - app-network


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2-arm64
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enrollment.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ports:
      - "9200:9200"
    networks:
      - app-network
    healthcheck:
      # Check whether service is ready
      test: [ "CMD", "curl", "-f", "http://localhost:9200/_cluster/health" ]
      interval: 10s
      retries: 5
      timeout: 5s


  fluentd:
    build: ./deployments/development/fluentd
    container_name: fluentd
    hostname: fluentd
    environment:
      FLUENT_ELASTICSEARCH_LOG_LEVEL: info
    depends_on:
      - elasticsearch
    volumes:
      - ./deployments/development/fluentd/conf:/fluentd/etc
      - ./deployments/development/fluentd/log:/fluentd/log
    networks:
      - app-network
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo > /dev/tcp/127.0.0.1/24224" ]
      interval: 10s
      timeout: 3s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2-arm64
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      ELASTICSEARCH_SSL_VERIFICATIONMODE: none
    networks:
      - app-network
    depends_on:
      elasticsearch:
        condition: service_healthy


volumes:
  app-data:
  grafana_data:

networks:
  app-network:
    driver: bridge