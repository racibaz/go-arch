all: false
filename: '{{.InterfaceName | snakecase}}_mock.go'
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  #-----------pkg Mocks-----------#

  # Logger interface
  github.com/racibaz/go-arch/pkg/logger:
    config:
      all: true
      # Make use of the template variables to place the mock in the same
      # directory as the original interface.
      dir: "pkg/logger"

  #-----------Shared Module Mocks-----------#
  # Shared domain interfaces
  github.com/racibaz/go-arch/internal/modules/shared/domain/ports:
    config:
      all: true
      # Make use of the template variables to place the mock in the same
      # directory as the original interface.
      dir: "internal/modules/shared/testing/mocks/domain/ports"


  #-----------Post Module Mocks-----------#
  # Post domain interfaces
  github.com/racibaz/go-arch/internal/modules/post/domain/ports:
    config:
      all: true
      # Make use of the template variables to place the mock in the same
      # directory as the original interface.
      dir: "internal/modules/post/testing/mocks/domain/ports"

  # Post application interfaces
  github.com/racibaz/go-arch/internal/modules/post/application/ports:
    config:
      all: true
      # Make use of the template variables to place the mock in the same
      # directory as the original interface.
      dir: "internal/modules/post/testing/mocks/application/ports"


