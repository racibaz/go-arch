syntax = "proto3";

option go_package = "github.com/racibaz/go-arch/internal/modules/post/presentation/grpc/proto";

service PostService{
	rpc CreatePost(CreatePostInput) returns (CreatePostResponse){}
}

message CreatePostInput {
	  string ID = 1;
	  string UserID = 2;
	  string Title = 3;
	  string Description = 4;
	  string Content = 5;
	  int32 Status = 6;
}

message CreatePostRequest {
	CreatePostInput Post = 1; // The post to be created
}

message CreatePostResponse {
	string Id = 1;
}
